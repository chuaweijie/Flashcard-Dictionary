<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1">
		<meta name="author" content="Chua Wei Jie">
		<title>Flashcard Dictionary: Vocabulary Practice</title>
		<link rel="shortcut icon" href="images/dictionary-logo-240.png">
		<link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<img src="images/dictionary-logo-white.svg" width="32" height="32" class="d-inline-block align-top mr-2" alt="Flashcard Dictionary Logo">
				Flashcard Dictionary: Vocabulary Practice
			</a>
		</nav>
		<div id="carouselQuiz" class="carousel slide ml-5 mr-5 mt-5 ">
			<ol class="carousel-indicators">
			</ol>
			<div class="carousel-inner">
			</div>
			<a class="carousel-control-prev" href="#carouselQuiz" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselQuiz" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="modal fade" id="modalNoVocab" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">No Available Quiz</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Currently, there are no vocabularies ready for practice. </br>
						Please check back again tomorrow or visit the list of words for revision. 
					</div>
					<div class="modal-footer">
						<a href="window.close();" class="btn btn-danger">Close Tab</a>
						<a href="word-list.html" class="btn btn-primary">List of Words</a>
					</div>
				</div>
			</div>
		</div>
		<script src="bootstrap-4.4.1/js/jquery-3.4.1.slim.min.js"></script>
	    <script src="bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
	    <script src="../controllers/quiz.js"></script>
	</body>
</html>
