<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1">
		<meta name="author" content="Chua Wei Jie">
		<title>Flashcard Dictionary: Word List</title>
		<link rel="shortcut icon" href="images/dictionary-logo-240.png">
		<link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/word-list.css">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<img src="images/dictionary-logo-white.svg" width="32" height="32" class="d-inline-block align-top mr-2" alt="Flashcard Dictionary Logo">
				Flashcard Dictionary: Word List
			</a>
			<input class="form-control mr-sm-2 mt-2" id="vocabSearch" type="search" placeholder="Search" aria-label="Search">
		</nav>
		<div class="btn-group-toggle ml-3 mt-2" data-toggle="buttons" id="statusFilter" aria-label="Basic example">
  				<label class="btn btn-outline-danger btn-sm active">
  					<input type="checkbox" autocomplete="off">New
  				</label>
  				<label class="btn btn-outline-warning btn-sm active">
  					<input type="checkbox" autocomplete="off">Level 1
  				</label>
  				<label class="btn btn-outline-secondary btn-sm active">
  					<input type="checkbox" autocomplete="off">Level 2
  				</label>
  				<label class="btn btn-outline-info btn-sm active">
  					<input type="checkbox" autocomplete="off">Level 3
  				</label>
  				<label class="btn btn-outline-success btn-sm active">
  					<input type="checkbox" autocomplete="off">Mastered
  				</label>
		</div>
		<div id="vocabCards" class="row row-cols-1 row-cols-md-5 px-3 py-3">
		</div>
		<div class="modal fade" id="vocabDetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title mr-1" id="modalVocab">
						</h3>
						<span class="badge badge-secondary" id="badgeMastery">New</span>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  		<span aria-hidden="true">
					  			&times;
					  		</span>
						</button>
					</div>
					<div class="modal-body" id="modalBody">
						<span class="badge badge-primary">
							Search count: 
							<span class="badge badge badge-light" id="badgeCount"></span>
						</span>
						<span class="badge badge-primary">
							Last Test Date: 
							<span class="badge badge-light" id="badgeTest"></span>
						</span>
						<span class="badge badge-primary">
							Date Added: 
							<span class="badge badge-light" id="badgeAdd"></span>
						</span>
						<h6 class="mt-3">Definition:</h6>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="modalBtnDelete" data-toggle="modal" href="#confirmationModal">
							Delete
						</button>
						<button type="button" class="btn btn-primary" id="modalBtnMastered" data-dismiss="modal">
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog  modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmationTitle">
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal" id="btnConfirmDel">Yes</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<script src="bootstrap-4.4.1/js/jquery-3.4.1.slim.min.js"></script>
	    <script src="bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
	    <script src="../controllers/word-list.js"></script>
	</body>
</html>
